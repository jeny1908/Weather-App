<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="weather-input">
      <div class="input-group">
        <input type="text" id="userlocation" placeholder="Search for Places.." />
        <select class="converter" id="converter">
          <option value="metric">C</option>
          <option value="imperial">F</option>
        </select>
        <button onclick="finduserlocation()">
          <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search" width="24" height="24" />
        </button>
      </div>

      <div class="weathericon"></div>
      <h2 class="temperature"></h2>
      <div class="feelslike"></div>
      <div class="description"></div>
      <hr/>
      <div class="date"></div>
      <div class="city"></div>
    </div>

    <div class="weather-output">
      <h2 class="heading">Today's Highlight</h2>
      <div class="highlight">
        <div class="humidity">
          Humidity
          <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" alt="Humidity" width="24" />
          <h1 id="hvalue"></h1>
        </div>

        <div class="wind">
          Wind Speed
          <img src="https://cdn-icons-png.flaticon.com/512/481/481455.png" alt="Wind" width="24" />
          <h1 id="wvalue"></h1>
        </div>

        <div class="sun">
          <span>
            <p> SunRise</p>
            <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Sunrise" width="24" />
            <h1 id="srvalue"></h1>
          </span>
        </div>

        <div class="sun">
            <span>
            <p>SunSet</p>
            <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Sunset" width="24" />
            <h1 id="ssvalue"></h1>
          </span>
        </div>

        <div class="cloud">
          Cloud
          <img src="https://cdn-icons-png.flaticon.com/512/414/414825.png" alt="Cloud" width="24" />
          <h1 id="cvalue"></h1>
        </div>

        <div class="uv-index">
          UV Index
          <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png" alt="UV Index" width="24" />
          <h1 id="uvvalue"></h1>
        </div>

        <div class="pressure">
          Pressure
          <img src="https://cdn-icons-png.flaticon.com/512/4834/4834551.png" alt="Pressure" width="24" />
          <h1 id="pvalue"></h1>
        </div>
      </div>

      
    </div>
  </div>
</body>
</html>
